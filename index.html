<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Dados</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Estilo do container do formulário */
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            text-align: center;
        }

        /* Estilo do nome da empresa */
        .company-name {
            font-size: 32px;
            color: #28a745; /* Verde */
            font-weight: bold;
            margin-bottom: 16px;
        }

        /* Estilo do título principal */
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 24px;
        }

        /* Estilo do formulário */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            color: #555;
            text-align: left;
            margin-bottom: 8px;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #fd7e14; /* Laranja */
            outline: none;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        /* Estilo do botão de envio */
        button {
            background-color: #fd7e14; /* Laranja */
            color: white;
            font-size: 16px;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e35d00; /* Laranja mais escuro */
        }

        /* Estilo de mensagem de sucesso ou erro */
        .message {
            font-size: 14px;
            margin-top: 20px;
        }

        .success {
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>

    <!-- Container do formulário -->
    <div class="form-container">
        <!-- Nome da empresa -->
        <div class="company-name">PSV SOLUTIONS</div>

        <!-- Título do formulário -->
        <h1>Preencha seus dados</h1>

        <!-- Formulário HTML com o link correto do Formspree -->
        <form action="https://formspree.io/f/xeoqrdlq" method="POST">
            <!-- Campo Nome -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <!-- Campo E-mail -->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <!-- Campo Telefone -->
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <!-- Campo Endereço -->
            <label for="endereco">Endereço:</label>
            <textarea id="endereco" name="endereco" rows="4" placeholder="Digite seu endereço completo..." required></textarea>

            <!-- Botão de envio -->
            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
